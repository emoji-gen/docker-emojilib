version: 2
jobs:
  build:
    docker:
      - image: docker:18.09.3
    working_directory: ~/workspace
    environment:
      OWNER: emojigen
      IMAGE_NAME: docker-emojilib
    steps:
      - setup_remote_docker:
          version: 18.09.3
          docker_layer_caching: false
      - checkout
      - run:
          name: Build
          command: docker build -t $OWNER/$IMAGE_NAME:latest .
      - run:
          name: Docker Login
          command: echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_USER --password-stdin
      - run:
          name: Push image to registory
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker push $OWNER/$IMAGE_NAME
            fi
